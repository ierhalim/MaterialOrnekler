<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../bower_components/paper-item/all-imports.html" />
<dom-module id="album-list">
    <style is="custom-style">
        paper-item {
            width: 40%;
            height: 200px;
            float: left;
            margin-bottom: 10px;
        }

        paper-card {
            width: 40%;
            height: 200px;
            float: left;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 6.5%;
        }
        .wrapper{
           margin-top:40px;
        }

        .album-item {
            width: 100%;
            height: 150px;
        }

             span {
                 margin-left:8px;
                 color:#272626;
                 display:block;

            }
             label{

                 margin-left:8px;
                 color:#808080;
                 display:block;
                 font-size:12px;
             }
            
    </style>
    <template>

        <div class="wrapper">
            <template is="dom-repeat" items="{{albums}}">
                <paper-card elavation="1">

                    <img src="{{item.image}}" class="album-item" />
                    <span>{{item.name}}</span>
                    <label>{{item.artist}}</label>
                </paper-card>
            </template>
        </div>

    </template>
    <script>
        Polymer({
            is: "album-list",
            ready: function () {
                this.albums = musicData;
            }
        });
    </script>

</dom-module>
