<!--
    Buradaki {{}} söz dizimlerinin framework ile bir alakası yoktur.
     navigator.js deki loadMusicData methodunda bu değerler replace edilmektedir..
-->
<div class="jumbotron">
    <div id="musicContent" class="list-group">
        <div class="music-item">
            <div class="list-group-item" onclick="loginDialog()">
                <div class="row-picture">
                    <img class="img-circle music-image" src="{{image}}" alt="icon">
                </div>
                <div class="row-content">
                    <h4 class="list-group-item-heading">{{name}}</h4>
                    <p class="list-group-item-text">{{artist}}</p>
                </div>
            </div>
            <div class="list-group-separator"></div>
        </div>

    </div>
</div>
